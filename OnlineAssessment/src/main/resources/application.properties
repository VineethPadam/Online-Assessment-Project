# Database
spring.datasource.url=jdbc:mysql://localhost:3306/OnlineQuiz
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.schema_update.halt_on_error=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# This updates the schema without destroying data
#spring.jpa.hibernate.ddl-auto=create

# Tomcat settings
server.tomcat.max-threads=600          # Max simultaneous requests
server.tomcat.min-spare-threads=50
 # Queue waiting requests
server.tomcat.accept-count=1200        
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=20000

# HikariCP connection pool
spring.datasource.hikari.maximum-pool-size=25
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.jpa.open-in-view=false

# Response compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain
server.compression.min-response-size=1024

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR

